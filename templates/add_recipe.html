{% extends 'base.html' %} {% block content %}

<h1>Add Recipe</h1>
  <div class="row">
    <form method="POST" action="{{ url_for('insert_recipe') }}" class="col s12" >
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">content_paste</i>
                <input id="recipe_name" type="text" class="validate" name="recipe_name">
                <label for="recipe_name">Recipe Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">content_paste</i>
                <input id="recipe_description" type="text" class="validate" name="recipe_description">
                <label for="recipe_description">Recipe Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                    <select id="recipe_category_name" name="recipe_category_name">
                      <option value="" disabled selected>Choose your option</option>
                      {% set _stub = recipeCategory.rewind() %}
                      {% for category in recipeCategory %}
                      <option value="{{category.recipe_category_name}}">{{category.recipe_category_name}}</option>
                      {% endfor %}
                    </select>
                    <label>Recipe Category</label>
            </div>
        </div>         
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">content_paste</i>
                <input id="recipe_prep_time" type="text" class="validate" name="recipe_prep_time">
                <label for="recipe_prep_time">Recipe Preparation Time</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">content_paste</i>
                <input id="recipe_cook_time" type="text" class="validate" name="recipe_cook_time">
                <label for="recipe_cook_time">Recipe Cook Time</label>
            </div>            
        </div>
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">content_paste</i>
                <input id="recipe_serves" type="text" class="validate" name="recipe_serves">
                <label for="recipe_serves">Recipe Serves</label>
            </div>
            <div class="input-field col s6">
                    <select id="recipe_difficulty" name="recipe_difficulty">
                      <option value="" disabled selected>Choose your option</option>
                      <option value="Easy">Easy</option>
                      <option value="Medium">Medium</option>
                      <option value="Difficult">Difficult</option>
                    </select>
                    <label>Recipe Difficulty</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s10 m11">
                <input required placeholder="1 Egg" id="recipe_ingredients" name="recipe_ingredients" type="text" class="validate">
                <label for="recipe_ingredients">Ingredient(s)</label>
            </div>
            <div class="input-field col s10 m11">
                <input required placeholder="150g Castor Sugar" id="recipe_ingredients" name="recipe_ingredients" type="text" class="validate">
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Recipe
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
      </div>
    </form>
  </div>

{% endblock %}
