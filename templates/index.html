{% extends 'base.html' %} {% block content %}
    
        <div class="slider">
            <ul class="slides">
            {% for recipe in recipes %}
            {% if recipe.featured_recipe.lower() == "on" %}
              <li>
                <img src="{{recipe.recipe_image}}">
                <div class="caption center-align">
                     <h3>{{recipe.recipe_name}}</h3>
                     <h5 class="light grey-text text-lighten-3">{{recipe.recipe_description}}</h5>
                     <a href="{{url_for('recipe_page', recipe_id = recipe._id)}}" class="btn btn-recipe-card">
                        View this recipe
                    </a>
                </div>
              </li>
              {% endif %}
              {% endfor %}
            </ul>
        </div>
    
{% endblock %}
